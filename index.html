<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <div class="game-area">
        <div class="player player-left active">
          <p class="player-name player-name-left">Player left</p>
          <p class="score-left">0</p>
          <div class="current-score-box">
            <p>Current Score</p>
            <p class="current-score current-score-left">0</p>
          </div>
        </div>
        <div class="player player-right">
          <p class="player-name player-name-right">Player right</p>
          <p class="score-right">0</p>
          <div class="current-score-box">
            <p>Current Score</p>
            <p class="current-score current-score-right">0</p>
          </div>
        </div>
      </div>
      <button class="roll-dice action-btn">ROLL DICE</button>
      <button class="hold action-btn">HOLD</button>
      <button class="new-game action-btn">NEW GAME</button>
      <div class="dice-number hidden">1</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
